<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" fill="none">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f1f"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1f3d"/>
      <stop offset="100%" style="stop-color:#1a1225"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="20" y="20" width="360" height="660" rx="40" fill="url(#phoneGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="30" y="50" width="340" height="600" rx="30" fill="url(#screenGradient)"/>
  
  <!-- Status Bar -->
  <rect x="50" y="60" width="60" height="6" rx="3" fill="#444"/>
  <rect x="290" y="60" width="60" height="6" rx="3" fill="#444"/>
  
  <!-- Header -->
  <rect x="50" y="90" width="300" height="60" rx="10" fill="#2d2040" opacity="0.8"/>
  <circle cx="85" cy="120" r="20" fill="url(#purpleGlow)"/>
  <rect x="120" y="110" width="100" height="10" rx="5" fill="#9333ea" opacity="0.8"/>
  <rect x="120" y="125" width="60" height="8" rx="4" fill="#666"/>
  
  <!-- Feed Items -->
  <g transform="translate(0, 80)">
    <rect x="50" y="100" width="300" height="120" rx="15" fill="#251830" opacity="0.9"/>
    <circle cx="85" cy="130" r="15" fill="#7c3aed"/>
    <rect x="110" y="120" width="80" height="8" rx="4" fill="#9333ea" opacity="0.7"/>
    <rect x="110" y="135" width="50" height="6" rx="3" fill="#555"/>
    <rect x="60" y="160" width="280" height="6" rx="3" fill="#444"/>
    <rect x="60" y="172" width="240" height="6" rx="3" fill="#444"/>
    <rect x="60" y="184" width="200" height="6" rx="3" fill="#444"/>
    
    <!-- Zap Icon -->
    <path d="M295 195 L285 195 L290 185 L280 185 L275 200 L285 200 L280 215 Z" fill="#facc15"/>
  </g>
  
  <g transform="translate(0, 150)">
    <rect x="50" y="100" width="300" height="100" rx="15" fill="#251830" opacity="0.9"/>
    <circle cx="85" cy="130" r="15" fill="#a855f7"/>
    <rect x="110" y="120" width="90" height="8" rx="4" fill="#a855f7" opacity="0.7"/>
    <rect x="110" y="135" width="40" height="6" rx="3" fill="#555"/>
    <rect x="60" y="160" width="280" height="6" rx="3" fill="#444"/>
    <rect x="60" y="172" width="220" height="6" rx="3" fill="#444"/>
  </g>
  
  <g transform="translate(0, 220)">
    <rect x="50" y="100" width="300" height="130" rx="15" fill="#251830" opacity="0.9"/>
    <circle cx="85" cy="130" r="15" fill="#c084fc"/>
    <rect x="110" y="120" width="70" height="8" rx="4" fill="#c084fc" opacity="0.7"/>
    <rect x="110" y="135" width="55" height="6" rx="3" fill="#555"/>
    <!-- Image Placeholder -->
    <rect x="60" y="155" width="280" height="60" rx="10" fill="#3d2a50"/>
    <circle cx="200" cy="185" r="15" fill="#9333ea" opacity="0.5"/>
    <polygon points="200,175 210,195 190,195" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="50" y="580" width="300" height="50" rx="25" fill="#1f1525" opacity="0.95"/>
  <circle cx="100" cy="605" r="12" fill="#9333ea"/>
  <circle cx="175" cy="605" r="12" fill="#444"/>
  <circle cx="250" cy="605" r="12" fill="#444"/>
  <circle cx="325" cy="605" r="12" fill="#444"/>
  
  <!-- Floating Action Button -->
  <circle cx="320" cy="530" r="25" fill="url(#purpleGlow)"/>
  <rect x="310" y="525" width="20" height="4" rx="2" fill="white"/>
  <rect x="318" y="517" width="4" height="20" rx="2" fill="white"/>
  
  <!-- Notch -->
  <rect x="150" y="25" width="100" height="25" rx="12" fill="#000"/>
</svg>
